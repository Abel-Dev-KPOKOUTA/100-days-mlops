<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Parcours MLOps - 100 Jours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">
    <div id="app" class="max-w-5xl mx-auto"></div>

    <script>
        // Ic√¥nes SVG
        const icons = {
            trophy: '<svg class="w-10 h-10 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>',
            calendar: '<svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>',
            check: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
            book: '<svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>',
            download: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>',
            trash: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>'
        };

        // √âtat de l'application
        let state = {
            entries: [],
            currentDay: 1,
            todayEntry: {
                date: new Date().toISOString().split('T')[0],
                topic: '',
                learned: '',
                code: '',
                challenges: '',
                resources: ''
            }
        };

        // LocalStorage
        function loadData() {
            const savedEntries = localStorage.getItem('mlops-entries');
            const savedDay = localStorage.getItem('mlops-current-day');
            
            if (savedEntries) state.entries = JSON.parse(savedEntries);
            if (savedDay) state.currentDay = parseInt(savedDay);
        }

        function saveData() {
            localStorage.setItem('mlops-entries', JSON.stringify(state.entries));
            localStorage.setItem('mlops-current-day', state.currentDay.toString());
        }

        // Actions
        function saveEntry() {
            if (!state.todayEntry.topic || !state.todayEntry.learned) {
                alert('Veuillez remplir au moins le sujet et ce que vous avez appris');
                return;
            }

            const newEntry = {
                ...state.todayEntry,
                day: state.currentDay,
                id: Date.now()
            };

            state.entries.push(newEntry);
            state.currentDay++;
            state.todayEntry = {
                date: new Date().toISOString().split('T')[0],
                topic: '',
                learned: '',
                code: '',
                challenges: '',
                resources: ''
            };

            saveData();
            render();
            alert('‚úÖ Progression du jour enregistr√©e !');
        }

        function deleteEntry(id) {
            state.entries = state.entries.filter(e => e.id !== id);
            saveData();
            render();
        }

        function exportToMarkdown() {
            let markdown = `# Mon Parcours MLOps - 100 Jours\n\n`;
            markdown += `üìä **Progression**: ${state.entries.length}/100 jours\n\n`;
            markdown += `---\n\n`;

            state.entries.forEach(entry => {
                markdown += `## Jour ${entry.day} - ${entry.date}\n\n`;
                markdown += `### üìö Sujet: ${entry.topic}\n\n`;
                markdown += `### ‚úÖ Ce que j'ai appris\n${entry.learned}\n\n`;
                if (entry.code) markdown += `### üíª Code\n\`\`\`python\n${entry.code}\n\`\`\`\n\n`;
                if (entry.challenges) markdown += `### üî• D√©fis rencontr√©s\n${entry.challenges}\n\n`;
                if (entry.resources) markdown += `### üîó Ressources\n${entry.resources}\n\n`;
                markdown += `---\n\n`;
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mlops-journey-${state.entries.length}-jours.md`;
            a.click();
        }

        function resetAll() {
            if (confirm('‚ö†Ô∏è Voulez-vous vraiment r√©initialiser tout votre parcours ?')) {
                localStorage.clear();
                state.entries = [];
                state.currentDay = 1;
                render();
            }
        }

        // Rendu
        function render() {
            const progressPercentage = (state.entries.length / 100) * 100;
            
            document.getElementById('app').innerHTML = `
                <!-- Header -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            ${icons.trophy}
                            <div>
                                <h1 class="text-3xl font-bold text-gray-800">Mon Parcours MLOps</h1>
                                <p class="text-gray-600">100 jours pour ma√Ætriser le MLOps</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-4xl font-bold text-indigo-600">Jour ${state.currentDay}</div>
                            <div class="text-sm text-gray-500">${state.entries.length}/100 compl√©t√©s</div>
                        </div>
                    </div>
                    
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-4 rounded-full transition-all duration-500" style="width: ${progressPercentage}%"></div>
                    </div>
                    <p class="text-center mt-2 text-sm text-gray-600">${progressPercentage.toFixed(1)}% compl√©t√©</p>
                </div>

                <!-- Form -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        ${icons.calendar}
                        Entr√©e du jour
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">üìÖ Date</label>
                            <input type="date" id="date" value="${state.todayEntry.date}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">üìö Sujet √©tudi√© *</label>
                            <input type="text" id="topic" placeholder="Ex: Introduction √† Docker et conteneurisation" value="${state.todayEntry.topic}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">‚úÖ Ce que j'ai appris *</label>
                            <textarea id="learned" placeholder="D√©crivez ce que vous avez appris aujourd'hui..." rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">${state.todayEntry.learned}</textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">üíª Code / Commandes</label>
                            <textarea id="code" placeholder="Collez votre code ou commandes importantes..." rows="4" class="w-full p-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent">${state.todayEntry.code}</textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">üî• D√©fis rencontr√©s</label>
                            <textarea id="challenges" placeholder="Quelles difficult√©s avez-vous rencontr√©es ?" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">${state.todayEntry.challenges}</textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">üîó Ressources utilis√©es</label>
                            <textarea id="resources" placeholder="Articles, vid√©os, documentation consult√©s..." rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">${state.todayEntry.resources}</textarea>
                        </div>

                        <button onclick="saveEntry()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all flex items-center justify-center gap-2">
                            ${icons.check}
                            Enregistrer ma progression
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-4 mb-6">
                    <button onclick="exportToMarkdown()" ${state.entries.length === 0 ? 'disabled' : ''} class="flex-1 bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        ${icons.download}
                        Exporter en Markdown
                    </button>
                    <button onclick="resetAll()" class="bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition-all flex items-center justify-center gap-2">
                        ${icons.trash}
                        R√©initialiser
                    </button>
                </div>

                <!-- Historique -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        ${icons.book}
                        Historique (${state.entries.length} jours)
                    </h2>

                    ${state.entries.length === 0 ? 
                        '<p class="text-gray-500 text-center py-8">Aucune entr√©e pour le moment. Commencez votre parcours ! üöÄ</p>' :
                        `<div class="space-y-4 max-h-96 overflow-y-auto">
                            ${state.entries.slice().reverse().map(entry => `
                                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-all">
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <span class="inline-block bg-indigo-100 text-indigo-700 font-bold px-3 py-1 rounded-full text-sm">Jour ${entry.day}</span>
                                            <span class="ml-2 text-gray-500 text-sm">${entry.date}</span>
                                        </div>
                                        <button onclick="deleteEntry(${entry.id})" class="text-red-500 hover:text-red-700">
                                            ${icons.trash}
                                        </button>
                                    </div>
                                    <h3 class="font-bold text-gray-800 mb-2">${entry.topic}</h3>
                                    <p class="text-gray-600 text-sm">${entry.learned.substring(0, 150)}...</p>
                                </div>
                            `).join('')}
                        </div>`
                    }
                </div>
            `;

            // Attacher les √©v√©nements aux inputs
            ['date', 'topic', 'learned', 'code', 'challenges', 'resources'].forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener('input', (e) => {
                        state.todayEntry[field] = e.target.value;
                    });
                }
            });
        }

        // Initialisation
        loadData();
        render();
    </script>
</body>
</html>
