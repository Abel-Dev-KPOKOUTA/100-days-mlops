        // Initialisation Supabase
        function initSupabase() {
            currentUser = localStorage.getItem('mlops_username');
            
            if (!currentUser) {
                state.showUserPrompt = true;
                render();
                return;
            }

            try {
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
                state.isConnected = true;
                loadFromDatabase();
            } catch (error) {
                console.error('Erreur Supabase:', error);
                state.isConnected = false;
                alert('âŒ Erreur de connexion Ã  Supabase. VÃ©rifiez la console.');
            }
        }

        function saveUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('âš ï¸ Veuillez entrer votre nom');
                return;
            }
            localStorage.setItem('mlops_username', username);
            currentUser = username;
            state.showUserPrompt = false;
            initSupabase();
        }

        function changeUser() {
            if (confirm('Voulez-vous changer d\'utilisateur ? Vos donnÃ©es resteront sauvegardÃ©es.')) {
                localStorage.removeItem('mlops_username');
                state.entries = [];
                state.currentDay = 1;
                state.showUserPrompt = true;
                render();
            }
        }

        // Base de donnÃ©es
        async function loadFromDatabase() {
            if (!supabaseClient || !currentUser) return;

            state.isLoading = true;
            render();

            try {
                const { data, error } = await supabaseClient
                    .from('mlops_entries')
                    .select('*')
                    .eq('user_id', currentUser)
                    .order('day', { ascending: true });

                if (error) throw error;

                state.entries = data || [];
                state.currentDay = state.entries.length > 0 
                    ? Math.max(...state.entries.map(e => e.day)) + 1 
                    : 1;
            } catch (error) {
                console.error('Erreur chargement:', error);
                alert('âŒ Erreur: ' + error.message);
            }

            state.isLoading = false;
            render();
        }

        async function saveEntry() {
            if (!state.todayEntry.topic || !state.todayEntry.learned) {
                alert('âš ï¸ Veuillez remplir au moins le sujet et ce que vous avez appris');
                return;
            }

            if (!currentUser) {
                alert('âš ï¸ Veuillez d\'abord entrer votre nom');
                return;
            }

            const newEntry = {
                user_id: currentUser,
                day: state.currentDay,
                date: state.todayEntry.date,
                topic: state.todayEntry.topic,
                learned: state.todayEntry.learned,
                code: state.todayEntry.code || null,
                challenges: state.todayEntry.challenges || null,
                resources: state.todayEntry.resources || null
            };

            state.isLoading = true;
            render();

            try {
                const { data, error } = await supabaseClient
                    .from('mlops_entries')
                    .insert([newEntry])
                    .select();

                if (error) throw error;

                state.entries.push({ ...newEntry, id: data[0].id });
                state.currentDay++;
                state.todayEntry = {
                    date: new Date().toISOString().split('T')[0],
                    topic: '',
                    learned: '',
                    code: '',
                    challenges: '',
                    resources: ''
                };

                state.isLoading = false;
                render();
                alert('âœ… Progression du jour enregistrÃ©e dans la base de donnÃ©es !');
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                state.isLoading = false;
                alert('âŒ Erreur: ' + error.message);
                render();
            }
        }

        async function deleteEntry(id) {
            if (!confirm('âŒ Supprimer cette entrÃ©e ?')) return;

            state.isLoading = true;
            render();

            try {
                const { error } = await supabaseClient
                    .from('mlops_entries')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                state.entries = state.entries.filter(e => e.id !== id);
                state.isLoading = false;
                render();
            } catch (error) {
                console.error('Erreur suppression:', error);
                state.isLoading = false;
                alert('âŒ Erreur: ' + error.message);
                render();
            }
        }

            let markdown = `# Mon Parcours MLOps - 100 Jours\n\n`;
            markdown += `ðŸ‘¤ **Utilisateur**: ${currentUser}\n`;
            markdown += `ðŸ“Š **Progression**: ${state.entries.length}/100 jours\n`;
            markdown += `ðŸ“… **Date d'export**: ${new Date().toLocaleDateString('fr-FR')}\n\n`;
            markdown += `---\n\n`;

            state.entries.forEach(entry => {
                markdown += `## Jour ${entry.day} - ${entry.date}\n\n`;
                markdown += `### ðŸ“š Sujet: ${entry.topic}\n\n`;
                markdown += `### âœ… Ce que j'ai appris\n${entry.learned}\n\n`;
                if (entry.code) markdown += `### ðŸ’» Code\n\`\`\`python\n${entry.code}\n\`\`\`\n\n`;
                if (entry.challenges) markdown += `### ðŸ”¥ DÃ©fis rencontrÃ©s\n${entry.challenges}\n\n`;
                if (entry.resources) markdown += `### ðŸ”— Ressources\n${entry.resources}\n\n`;
                markdown += `---\n\n`;
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mlops-journey-${currentUser}-${state.entries.length}-jours.md`;
            a.click();
        }

                <!-- Historique -->
